<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <thead>
        <tr>
          <th rowspan="3">Info</th>
          <th colspan="4">Address</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>House</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Aayush</td>
          <td>Delhi</td>
          <td>201</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Arnav</td>
          <td>Mumbai</td>
          <td>722</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Ahaan</td>
          <td>Kolkata</td>
          <td>645</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
